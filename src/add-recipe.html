<div id="add-recipe-overall-container">
  <form>
    <h2>Add Recipe</h2>
    <p>Enter your recipe details below to save your new recipe to your profile:</p>
    <input type="text" id="recipe-name" placeholder="Recipe name">
    <input type="text" id="recipe-description" placeholder="Short Description">
    <p>How difficult is this recipe? 1 (easy) to 5 (difficult)</p>
    <select name="difficulty-level" id="recipe-difficulty-level">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select><br>
    <input type="text" id="recipe-yield" placeholder="Yield">
    <input type="text" id="recipe-time" placeholder="Total time required">
    <input type="text" id="recipe-ingredients" placeholder="Enter a list of ingredients here"> 
    <input type="text" id="recipe-steps" placeholder="Enter your recipe here">
    <button type="submit">Save my recipe!</button>
  </form>
</div>
